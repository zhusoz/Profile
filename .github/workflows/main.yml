name: CI & Release

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - master

permissions:
  contents: write
  checks: write
  pages: write
  id-token: write

concurrency:
  group: ci-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Run tests
        run: dotnet test test/Profile.Tests -c Release --no-build --verbosity normal

  release:
    name: Build and publish to release branch
    runs-on: ubuntu-latest
    needs: test
    if: >
      needs.test.result == 'success' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Build & Publish
        run: |
          dotnet restore src/Profile/Profile.csproj
          dotnet build src/Profile/Profile.csproj -c Release --no-restore
          dotnet publish src/Profile/Profile.csproj -c Release -o publish_output --no-build

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create or overwrite release branch with publish output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          BRANCH=release
          # create orphan branch or reset existing release branch
          if git show-ref --quiet refs/heads/$BRANCH; then
            # if local branch exists, delete it to recreate orphan
            git branch -D $BRANCH || true
          fi
          git checkout --orphan $BRANCH
          # remove all files from index and working tree
          git rm -rf . || true
          # copy publish output into repo root
          cp -r publish_output/* .
          # ensure there is something to commit
          git add -A
          git commit -m "Release: publish artifacts from $GITHUB_SHA" || (echo "No files to commit" && exit 1)
          # force push release branch (overwrite remote release branch)
          git push origin $BRANCH --force

      - name: (Optional) Upload publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: publish-artifact
          path: publish_output
          
      - name: Goto publish folder
        run: cd ./publish_output/wwwroot
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


name: CI and Release

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master

permissions:
  contents: write    # 需要推送分支与 tag
  checks: write

concurrency:
  group: ci-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Run tests
        run: dotnet test test/Profile.Tests -c Release --no-build --verbosity normal

  release:
    name: Create release branch and tag
    runs-on: ubuntu-latest
    needs: test
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Compute timestamped names
        id: names
        run: |
          TS=$(date -u +"%Y%m%d%H%M")
          TAG="Profile-${TS}"
          BRANCH="release-${TS}"
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "BRANCH=${BRANCH}" >> $GITHUB_ENV
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT

      - name: Create and push release branch
        env:
          BRANCH: ${{ env.BRANCH }}
        run: |
          # create branch pointing at current commit and push it
          git checkout -b "$BRANCH"
          git push origin "$BRANCH" --set-upstream

      - name: Create tag and push
        env:
          TAG: ${{ env.TAG }}
        run: |
          git tag "$TAG"
          git push origin "$TAG"

      - name: Output release info
        run: |
          echo "Created branch: ${{ env.BRANCH }}"
          echo "Created tag: ${{ env.TAG }}"
